AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Sample SAM Template for authorizer-basic
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    Runtime: java17
    Architectures:
    - x86_64
Resources:
  LoungeAuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LoungeAuthorizerFunction
      Handler: com.example.lounge.LoungeAuthorizerHandler::handleRequest
    Metadata:
      SamResourceId: LoungeAuthorizerFunction
  LoungeRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Auth:
        DefaultAuthorizer: LoungeAuthorizer
        Authorizers:
          LoungeAuthorizer:
            FunctionArn:
              Fn::GetAtt:
              - LoungeAuthorizerFunction
              - Arn
            Identity:
              Header: Authorization
  LoungeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LoungeFunction
      Handler: com.example.lounge.LoungeHandler::handleRequest
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        LoungeEntryCheck:
          Type: Api
          Properties:
            Path: /lounge
            Method: get
            RestApiId:
              Ref: LoungeRestApi
    Metadata:
      SamResourceId: LoungeFunction
Outputs:
  LoungeAuthorizaerApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${LoungeRestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/dev/lounge/
