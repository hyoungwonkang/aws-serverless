AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-authorizer-practice

  Sample SAM Template for sam-authorizer-practice

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    Runtime: java17
    Architectures:
    - x86_64
Resources:
  SecurityFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SecurityFunction
      Handler: com.example.order.SecurityHandler::handleRequest
    Metadata:
      SamResourceId: SecurityFunction
  OrderApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Auth:
        DefaultAuthorizer: OrderTokenAuthorizer
        Authorizers:
          OrderTokenAuthorizer:
            FunctionArn:
              Fn::GetAtt:
              - SecurityFunction
              - Arn
            Identity:
              Header: Authorization
  OrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: OrderFunction
      Handler: com.example.order.OrderHandler::handleRequest
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        GetOrder:
          Type: Api
          Properties:
            Path: /orders/{orderId}
            Method: get
            RestApiId:
              Ref: OrderApi
    Metadata:
      SamResourceId: OrderFunction
Outputs:
  MyApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${OrderApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/dev/orders/
